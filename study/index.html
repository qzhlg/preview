<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法</title>
</head>
<body>
    <script>
        // 给定一个数组和一个目标值，数组中的两个数相加为目标值的下标
        const arr = [1,2,5,6,8,9]
        const target = 10
        const setTarget = function (arr,target) {
            let obj = {};//对象是存已经遍历过的值
            let len = arr.length
            for(let i = 0; i < len; i++){
                /**
                 * 判断当前值对应的target差值是否存在（是否已遍历过）
                 * 数组中的求和问题转换为求差问题
                 * 利用目标值减遍历值
                 * 把遍历过的值放在obj对象中
                 *
                */
                if(obj[target - arr[i]] !== undefined){
                  /**
                   * 若有对应差值（之前遍历过的值）已经存在了obj中
                   * 此时return的值便是想要的
                  */
                    return [obj[target - arr[i]],i]
                }
                 obj[arr[i]] = i // 若没有对应差值，则记录当前值
            }
        }
        console.log(setTarget(arr,target))
 
    </script>
</body>
</html>
